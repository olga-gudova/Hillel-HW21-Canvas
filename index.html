<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas 2D Snowman</title>
  <style type='text/css'>
  body {
    margin: 0;
  }
  #canvas {
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <canvas id='canvas' width='1000' height='700'></canvas>
<script>
  const canvas = document.querySelector('#canvas');
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'lightblue';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'LightCyan';
  ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

  ctx.fillStyle = 'darkgray';

  ctx.beginPath();
  ctx.ellipse(580, 570, 140, 75, 0, 0, 2 * Math.PI);
  ctx.fill();

  const drawCircle = (x, y, radius, isFilled) => {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);

    isFilled ? ctx.fill() : ctx.stroke();
  };

  const drawDot = (x, y) => {
    ctx.fillStyle = 'black';
    drawCircle(x, y, 7, true);
  };

  ctx.fillStyle = 'white';

  drawCircle(500, 200, 70, true);
  drawCircle(500, 330, 100, true)
  drawCircle(500, 500, 120, true)
  
  drawDot(475, 180);
  drawDot(525, 180);

  drawDot(500, 280);
  drawDot(500, 320);
  drawDot(500, 360);
  drawDot(500, 450);
  drawDot(500, 490);

  ctx.strokeStyle = 'black'; 
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.arc(500, 200, 40, Math.PI / 8, 7 * Math.PI / 8);
  ctx.stroke();

  ctx.fillStyle = 'orange';

  ctx.beginPath();
  ctx.moveTo(500, 200);
  ctx.lineTo(520, 205);
  ctx.lineTo(500, 210);
  ctx.closePath()
  ctx.fill();

  ctx.fillStyle = 'DimGrey';

  ctx.beginPath();
  ctx.moveTo(440, 160);
  ctx.lineTo(550, 150);
  ctx.lineTo(528, 70);
  ctx.lineTo(450, 77);
  // ctx.moveTo(450, 150);
  // ctx.lineTo(550, 150);
  // ctx.lineTo(530, 70);
  // ctx.lineTo(470, 70);
  ctx.closePath()
  ctx.fill();

  ctx.strokeStyle = 'SaddleBrown';
  ctx.lineWidth = 5;

  ctx.beginPath();
  ctx.moveTo(410, 300);
  ctx.lineTo(300, 200);

  ctx.moveTo(350, 245);
  ctx.lineTo(340, 180);
  ctx.moveTo(350, 245);
  ctx.lineTo(280, 240);

  ctx.moveTo(660, 255);
  ctx.lineTo(690, 190);
  ctx.moveTo(640, 270);
  ctx.lineTo(700, 265);
  
  ctx.moveTo(590, 300);
  ctx.lineTo(720, 220);
  ctx.stroke();

</script>
</body>
</html>
